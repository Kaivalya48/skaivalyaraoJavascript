<!DOCTYPE html>

<html>


<head>
 
<style>
body {
  background-image:url(https://csengineermag.com/wp-content/uploads/2020/03/AdobeStock_271109784.jpeg);
  font-family: sans-serif;
}
#head {
  text-align:center;
  font-size:25px;
  font-weight:700;
  color:#fff;
}

#form-div {
  background-color:#fff;
  background-repeat:no-repeat;
  color:#018752;
  margin: 0 auto;
  width:450px;
  padding:25px;
}

.form-label {
  margin-top:0;
  margin-bottom:0;
  margin-right:5px;
  text-align:left;
  font-size:16px;
  font-weight:400;
}


.input-box {
  width:100%;
  height:20px;
  margin-bottom:20px;
  
}

.options{
  display: block;
  position: relative;
  margin-left:-50px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 15px;
  font-weight:500;
  color:#050505;
}
.options-input {
  margin-bottom:20px;
}

#dob{
  text-align:left;
}

#submit-btn {
  background-color:#AEF35A;
  color:#;
  font-weight:bold;
  font-size:16px;
  width:150px;
  height:30px;
  border:none;
  border-radius:5px;
}
</style>
</head>


<body     <div id ='head'><h1>Student Sign Up Page<h1></div>
<form id="form-div">
  
  <p class="form-label">Full Name:</p>
  <input class="input-box" type="text" name="fullname" required />
  
  <p class="form-label" >Email:</p>
  <input class="input-box" type="email" name="email" required />
  
  <p class="form-label">Phone Number:</p>
  <input class="input-box" type="number" name="number" required/>
  <p class="form-label">Date of Birth:</p>
    <input type="date" id="dob" name="birthday" min="1990-06-01" max="2002-06-30">
  <p class='form-label'> Year of Study:</p>
  <div class='options'>
     <input type="radio" id="1" name="Yofstudy" value="1st Year" required>
<label for="1stYear">1st Year</label><br>
<input type="radio" id="2" name="Yofstudy" value="2ndyear">
<label for="3rdyear"> 2nd Year</label>
<br>
<input type="radio" id="3" name="Yofstudy" value="3rdyear">
<label for="3rdyear">3rd Year</label>
<br>
 <input type="radio" id="4" name="Yofstudy" value="4thyear">
<label for="4thyear">4th Year</label>
  </div>
        <p class='form-label'>Department of Study:</p>
  <select name="dept" id="dept" required>
      <option value="CSE">CSE</option>
      <option label="ECE" value="ECE"></option>
    <option label="EEE" value="EEE"></option>
    <option label="MECH" value="MECH"></option>
    <option label="CIVIL" value="CIVIL"></option>
    <option label="IT" value="IT"></option>
    <option label="EIE" value="EIE"></option>
    </select>
  </div>
  <p class='form-label'>Roll Number:</p>
    <div>
        <input class="input-box" type="rollno" name="rollno" placeholder='E.g: Abc1234'required />
    </div>
  <p class="form-label">Password:</p>
  <input class="input-box" type="password" name="password" required />
  
  <p class="form-label">Confirm Password:</p>
  <input class="input-box" type="password" name="confirm-password" required />
  
  <div class="options-input">
    <label class="form-label" name="acceptedTnC"><input type="checkbox" />I accept the terms and conditions</label>
  </div>
  <input id='submit-btn' type="reset"/>
  <input id="submit-btn" type="submit" value="Login"/>
  </form>
</>    <script type="text/javascript" src="form.js">
    </script>

    <body>

</html>
